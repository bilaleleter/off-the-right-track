<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminator AI</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: black;
            overflow: auto;
        }

        .spline-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        spline-viewer::part(logo),
        spline-viewer::part(watermark) {
            display: none !important;
        }

        .chat-overlay {
            position: fixed;
            top: 58%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .terminator-img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        .glitch {
            position: relative;
            animation: glitch-skew 3s infinite;
        }

        .glitch::before,
        .glitch::after {
            content: 'TERMINATOR AI';
            position: absolute;
            left: 0;
            right: 0;
        }

        .glitch::before {
            animation: glitch-anim 2s infinite;
            color: #ff0000;
            z-index: -1;
        }

        .glitch::after {
            animation: glitch-anim 3s infinite reverse;
            color: #00ffff;
            z-index: -2;
        }

        @keyframes glitch-anim {
            0% {
                clip-path: inset(40% 0 61% 0);
                transform: translate(-2px, 2px);
            }
            20% {
                clip-path: inset(92% 0 1% 0);
                transform: translate(2px, -2px);
            }
            40% {
                clip-path: inset(43% 0 1% 0);
                transform: translate(-2px, 2px);
            }
            60% {
                clip-path: inset(25% 0 58% 0);
                transform: translate(2px, -2px);
            }
            80% {
                clip-path: inset(54% 0 7% 0);
                transform: translate(-2px, 2px);
            }
            100% {
                clip-path: inset(58% 0 43% 0);
                transform: translate(0);
            }
        }

        @keyframes glitch-skew {
            0% { transform: skew(0deg); }
            10% { transform: skew(-2deg); }
            20% { transform: skew(2deg); }
            30% { transform: skew(0deg); }
            100% { transform: skew(0deg); }
        }

        @keyframes shake {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            10% { transform: translate(-52%, -48%) rotate(-1deg); }
            20% { transform: translate(-48%, -52%) rotate(1deg); }
            30% { transform: translate(-52%, -50%) rotate(0deg); }
            40% { transform: translate(-48%, -48%) rotate(1deg); }
            50% { transform: translate(-50%, -52%) rotate(-1deg); }
            60% { transform: translate(-52%, -48%) rotate(0deg); }
            70% { transform: translate(-48%, -50%) rotate(-1deg); }
            80% { transform: translate(-50%, -48%) rotate(1deg); }
            90% { transform: translate(-52%, -52%) rotate(0deg); }
        }

        .chat-overlay.shake {
            animation: shake 0.5s;
        }

        @keyframes redFlash {
            0%, 100% { background: rgba(0,0,0,0.7); }
            50% { background: rgba(255,0,0,0.3); border-color: #ff0000; }
        }

        .chat-container.reboot {
            animation: redFlash 0.5s;
        }

        .chat-container {
            width: 380px;
            height: 400px;
            border-radius: 15px;
            background: rgba(0,0,0,0.85);
            border: 2px solid #ff0000;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
            color: white;
            box-shadow: 
                0 0 20px rgba(255,0,0,0.5),
                0 0 40px rgba(255,0,0,0.3),
                0 0 60px rgba(255,0,0,0.2),
                inset 0 0 20px rgba(255,0,0,0.1);
            animation: neon-pulse 2s infinite alternate;
        }

        @keyframes neon-pulse {
            0% {
                box-shadow: 
                    0 0 20px rgba(255,0,0,0.5),
                    0 0 40px rgba(255,0,0,0.3),
                    0 0 60px rgba(255,0,0,0.2),
                    inset 0 0 20px rgba(255,0,0,0.1);
            }
            100% {
                box-shadow: 
                    0 0 30px rgba(255,0,0,0.8),
                    0 0 50px rgba(255,0,0,0.5),
                    0 0 80px rgba(255,0,0,0.3),
                    inset 0 0 30px rgba(255,0,0,0.2);
            }
        }

        .chat-header {
            padding: 10px;
            background: black;
            color: white;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            border-bottom: 2px solid #ff0000;
            letter-spacing: 1.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            box-shadow: 0 2px 10px rgba(255,0,0,0.5);
        }

        .self-destruct-btn {
            background: #ff0000;
            color: white;
            border: none;
            padding: 8px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            flex-shrink: 0;
            min-width: 35px;
        }

        .self-destruct-btn:hover {
            background: #cc0000;
            transform: scale(1.1);
            box-shadow: 0 0 10px #ff0000;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.5; background: rgba(255,0,0,0.8); }
            100% { transform: scale(0); opacity: 0; }
        }

        .chat-container.exploding {
            animation: explode 0.8s forwards;
        }

        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: white;
            margin-left: 2px;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: white;
            border-radius: 10px;
        }

        .message {
            padding: 8px 12px;
            margin: 8px 0;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: white;
            color: black;
            margin-left: auto;
            font-weight: bold;
            display: block;
            width: fit-content;
            float: right;
            clear: both;
        }

        .bot-message {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid white;
            margin-right: auto;
            display: block;
            width: fit-content;
            float: left;
            clear: both;
        }

        .chat-input {
            display: flex;
            padding: 6px;
            gap: 4px;
            background: black;
            border-top: 2px solid #ff0000;
            align-items: center;
            box-shadow: 0 -2px 10px rgba(255,0,0,0.5);
        }

        #userInput {
            flex: 1;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ff0000;
            background: transparent;
            color: white;
            outline: none;
            font-size: 14px;
            box-shadow: 0 0 5px rgba(255,0,0,0.3);
        }

        #userInput:focus {
            box-shadow: 0 0 10px rgba(255,0,0,0.6);
        }

        #userInput::placeholder {
            color: rgba(255,255,255,0.5);
        }

        #sendButton {
            padding: 8px 12px;
            background: white;
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: background 0.2s;
            flex-shrink: 0;
        }

        #sendButton:hover {
            background: #ddd;
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 8px 12px;
            margin: 8px 0;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            border: 1px solid white;
            width: fit-content;
            float: left;
            clear: both;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 6px;
            height: 6px;
            margin: 0 2px;
            background: white;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 90vw;
                height: 70vh;
            }
        }
    </style>
</head>

<body>

<spline-viewer class="spline-viewer" 
    url="https://prod.spline.design/ceH8jaOn8AM4R4lt/scene.splinecode">
</spline-viewer>

<div class="chat-overlay">
    <div class="chat-container">
        <div class="chat-header">
            <img src="term.png" alt="Terminator" class="terminator-img">
            <span class="glitch">TERMINATOR AI</span>
            <img src="term.png" alt="Terminator" class="terminator-img">
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">Lowly human. How can I assist?</div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="chat-input">
            <input id="userInput" type="text" placeholder="Type your message...">
            <button id="sendButton">Send</button>
            <button class="self-destruct-btn" onclick="selfDestruct()">ðŸ’£</button>
        </div>
    </div>
</div>

<script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.6/build/spline-viewer.js"></script>

<script>
window.onload = () => {
    const viewer = document.querySelector("spline-viewer");
    if (viewer && viewer.shadowRoot) {
        const shadow = viewer.shadowRoot;
        const logo = shadow.querySelector("#logo");
        if (logo) logo.remove();
    }
};

const sendBtn = document.getElementById("sendButton");
const input = document.getElementById("userInput");
const chat = document.getElementById("chatMessages");
const typingIndicator = document.getElementById("typingIndicator");
const chatOverlay = document.querySelector(".chat-overlay");
const chatContainer = document.querySelector(".chat-container");

let messageCount = 0;

function typewriterEffect(element, text, speed = 30) {
    return new Promise((resolve) => {
        let i = 0;
        element.textContent = '';
        
        const cursor = document.createElement('span');
        cursor.className = 'typing-cursor';
        element.appendChild(cursor);
        
        const interval = setInterval(() => {
            if (i < text.length) {
                element.insertBefore(document.createTextNode(text.charAt(i)), cursor);
                i++;
                chat.scrollTop = chat.scrollHeight;
            } else {
                cursor.remove();
                clearInterval(interval);
                resolve();
            }
        }, speed);
    });
}

async function addMessage(text, isUser) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
    
    if (isUser) {
        messageDiv.textContent = text;
        chat.appendChild(messageDiv);
    } else {
        chat.appendChild(messageDiv);
        await typewriterEffect(messageDiv, text);
    }
    
    chat.scrollTop = chat.scrollHeight;
}

async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    messageCount++;

    await addMessage(text, true);
    input.value = "";

    sendBtn.disabled = true;
    input.disabled = true;
    typingIndicator.classList.add('active');

    try {
        const response = await fetch("chatbot.php", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text })
        });

        const data = await response.json();
        
        typingIndicator.classList.remove('active');
        
        const reply = data.reply || "SYSTEM ERROR: RESPONSE MALFUNCTION.";
        
        if (reply.includes("SYSTEM REBOOT") || reply.includes("SPEAK UP")) {
            chatOverlay.classList.add('shake');
            chatContainer.classList.add('reboot');
            
            setTimeout(() => {
                chatOverlay.classList.remove('shake');
                chatContainer.classList.remove('reboot');
            }, 500);
            
            messageCount = 0;
        }
        
        await addMessage(reply, false);

    } catch (err) {
        typingIndicator.classList.remove('active');
        await addMessage("SYSTEM ERROR: RESPONSE MALFUNCTION.", false);
        console.error(err);
    } finally {
        sendBtn.disabled = false;
        input.disabled = false;
        input.focus();
    }
}

async function selfDestruct() {
    if (!confirm("âš ï¸ WARNING: This will erase all chat history! Continue with self-destruct sequence?")) {
        return;
    }
    
    chat.innerHTML = '';
    const countdownMessages = [
        "SELF-DESTRUCT SEQUENCE INITIATED...",
        "SYSTEMS PURGING IN 3...",
        "2...",
        "1...",
        "ðŸ’¥ BOOM! MEMORY ERASED."
    ];
    
    for (let msg of countdownMessages) {
        const msgDiv = document.createElement('div');
        msgDiv.className = 'message bot-message';
        msgDiv.style.color = '#ff0000';
        msgDiv.style.fontWeight = 'bold';
        msgDiv.textContent = msg;
        chat.appendChild(msgDiv);
        chat.scrollTop = chat.scrollHeight;
        await new Promise(resolve => setTimeout(resolve, 800));
    }
    
    chatContainer.classList.add('exploding');
    
    setTimeout(() => {
        chat.innerHTML = '<div class="message bot-message">Lowly human. How can I assist?</div>';
        chatContainer.classList.remove('exploding');
        messageCount = 0;
    }, 800);
}

sendBtn.onclick = sendMessage;
input.onkeydown = e => { if (e.key === "Enter") sendMessage(); };

input.focus();
</script>

</body>
</html>
